<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo with Vue</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3 class="d-flex justify-content-center">{{title}}</h3>
      <input
        type="text"
        class="form-control my-3"
        v-model="activity"
        @keyup.enter="addActivity"
      />
      <button class="btn btn-success" @click="addActivity">Add Activity</button>
      <div class="mt-3" v-for="(task, index) of activities">
        <div
          role="alert"
          :class="['alert', task.state ? 'alert-success' : 'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            {{index}} - {{task.name}}
            <div>
              <button class="btn btn-success btn-sm" @click="editTask(index)">
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="deleteTask(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="index.js"></script>
  </body>
</html>
